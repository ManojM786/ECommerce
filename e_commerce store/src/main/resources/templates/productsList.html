<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link th:href="@{/styles/index.css}" rel="stylesheet"/>
    <link th:href="@{/styles/product.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <h2>Search Results</h2>
    <div th:if="${searchQuery}">
        <p>Showing results for '<span th:text="${searchQuery}"></span>'</p>
    </div>
    <div class="row">
        <div th:if="${#lists.isEmpty(products)}" class="col-12">
            <div class="alert alert-warning">No products found matching your search.</div>
        </div>
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card h-100">
                <div class="product-image-container">
                    <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image">
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="${product.description}">Description</p>
                    <p class="card-text"><strong>Brand:</strong> <span th:text="${product.brand}"></span></p>
                    <p class="card-text"><strong>Category:</strong> <span th:text="${product.category?.name}"></span></p>
                    <p class="card-text"><strong>Price:</strong> <span>&#8377;</span> <span th:text="${product.price}"></span></p>
                    <p class="card-text"><strong>Stock:</strong> <span th:text="${product.stockQuantity}"></span></p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{'/product/' + ${product.productId}}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
