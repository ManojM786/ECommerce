<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" th:href="@{/styles/index.css}" />
    <link rel="stylesheet" th:href="@{/styles/profile.css}" />
    <link rel="stylesheet" th:href="@{/styles/nav.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="profile-container">
    <h2>My Profile</h2>
    <form th:action="@{/profile}" method="post" th:object="${user}">
        <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
        <div class="profile-field">
            <span class="profile-label">Username:</span>
            <input class="form-control profile-value" type="text" th:field="*{userName}" maxlength="50" required />
        </div>
        <div class="profile-field">
            <span class="profile-label">Email:</span>
            <input class="form-control profile-value" type="email" th:field="*{email}" maxlength="100" required />
        </div>
        <div class="profile-field">
            <span class="profile-label">Password:</span>
            <input class="form-control profile-value" type="password" th:field="*{passWord}" minlength="6" placeholder="Leave blank to keep current password" />
        </div>
        <div class="profile-field">
            <span class="profile-label">Role:</span>
            <span class="profile-value" th:text="${user.userRole}"></span>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </div>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
