<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin - Category Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link th:href="@{/styles/admin-dashboard.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="~{fragments/admin-navbar :: admin-navbar}"></div>

<div class="container-fluid mt-5 pt-4">
    <div class="row mb-4 pt-5">
        <div class="col-12">
            <h2><i class="fas fa-tags"></i> Category Management</h2>
        </div>
    </div>
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Category List</span>
            <a th:href="@{/admin/categories/add}" class="btn btn-primary">
                <i class="fas fa-plus-circle me-2"></i> Add Category
            </a>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Category Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category, iterStat : ${categories}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${category.name}">Category Name</td>
                        <td>
                            <a class="btn btn-warning btn-sm me-2" th:href="@{/admin/categories/edit/{id}(id=${category.id})}">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this category?');" th:href="@{/admin/categories/delete/{id}(id=${category.id})}">
                                <i class="fas fa-trash-alt"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(categories)}">
                        <td class="text-center" colspan="3">No categories available.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
