<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="signinComponent">
    <div class="container-fluid outer-container">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="login-box">
                <h2 class="text-center mb-4">Sign Up</h2>
                <p th:if="${message}" th:text="${message}" class="alert alert-info text-center"></p>
                <form th:action="@{/api/signup}" th:object="${userData}" method="post" autocomplete="off">
                    <div th:if="${#fields.hasErrors()}" class="alert alert-danger mb-3">
                        Please fix the errors below.
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" th:field="*{userName}" class="form-control"
                            placeholder="Enter username" required maxlength="50">
                        <div class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email"
                            required>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" th:field="*{passWord}" class="form-control"
                            placeholder="Enter password" required minlength="6">
                        <div class="text-danger" th:if="${#fields.hasErrors('passWord')}" th:errors="*{passWord}"></div>
                    </div>
                    <input type="hidden" th:field="*{userRole}" value="CUSTOMER" />
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                    </div>
                </form>
                <p class="text-center mt-4 already-account">
                    Already have an account? <a th:href="@{/login}" style="color:#007bff; text-decoration:underline;">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
