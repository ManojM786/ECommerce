<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product != null} ? ${product.name} : 'Product Not Found'">Product Detail</title>
    <link rel="stylesheet" th:href="@{/styles/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <style>
        .product-detail-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .product-image {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .product-info {
            padding-left: 2rem;
        }
        .product-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .product-price {
            font-size: 2rem;
            color: #0f4c75;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .product-brand, .product-category {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 0.5rem;
        }
        .product-description {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .stock-info {
            font-weight: 500;
            margin-top: 1.5rem;
        }
        .in-stock { color: #28a745; }
        .out-of-stock { color: #dc3545; }
        .add-to-cart-btn {
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background-color: #3282b8;
            border-color: #3282b8;
            color: white;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #0f4c75;
            border-color: #0f4c75;
        }
    </style>
</head>
<body>
<div class="container-fluid outer-container">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container product-detail-container" th:if="${product}">
        <div class="row">
            <div class="col-md-6">
                <img th:src="@{${product.imageUrl}}" th:alt="${product.name}" class="product-image">
            </div>
            <div class="col-md-6 product-info">
                <h1 class="product-title" th:text="${product.name}">Product Name</h1>
                <p class="product-brand">Brand: <span th:text="${product.brand}">Brand Name</span></p>
                <p class="product-category">Category: <span th:text="${product.category?.name}">Category Name</span></p>
                <div class="product-price" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">$99.99</div>

                <div class="stock-info">
                    <span th:if="${product.stockQuantity > 0}" class="in-stock"><i class="fas fa-check-circle"></i> In Stock (<span th:text="${product.stockQuantity}"></span> available)</span>
                    <span th:if="${product.stockQuantity <= 0}" class="out-of-stock"><i class="fas fa-times-circle"></i> Out of Stock</span>
                </div>

                <p class="product-description" th:text="${product.description}">Product description.</p>

                <div class="mt-4">
                    <form th:action="@{/cart/add}" method="post" th:if="${product.stockQuantity > 0}">
                        <input type="hidden" name="productId" th:value="${product.productId}" />
                        <input type="hidden" name="quantity" value="1" />
                        <button type="submit" class="btn add-to-cart-btn"><i class="fas fa-shopping-cart me-2"></i> Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center py-5" th:if="${product == null}">
        <h2>Product not found</h2>
        <a th:href="@{/}" class="btn btn-primary mt-3">Go to Homepage</a>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
