<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <style>
        :root {
            --primary-color: #0f4c75;
            --secondary-color: #3282b8;
            --light-bg-color: #e9ecef;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --success-color: #28a745;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }
        body {
            background-color: var(--light-bg-color);
        }
        .card {
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            border: none;
        }
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .btn {
            font-weight: 600;
            border-radius: 50px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-success { background-color: var(--success-color); border-color: var(--success-color); }
        .btn-secondary { background-color: #6c757d; border-color: #6c757d; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${category.id == null} ? 'Add New Category' : 'Edit Category'">Add/Edit Category</h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label for="name" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/admin/categories}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to List
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Save Category
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
