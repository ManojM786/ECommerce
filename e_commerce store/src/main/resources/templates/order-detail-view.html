<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link rel="stylesheet" th:href="@{/styles/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
<div class="container-fluid outer-container">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Order Details</h2>
            <a th:href="@{/orders}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Back to My Orders</a>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <span>Order #<strong th:text="${order.orderId}"></strong></span>
                <span>Placed on: <strong th:text="${#dates.format(order.orderDate, 'dd-MMM-yyyy')}"></strong></span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <h5 class="mb-3">Items in this order</h5>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" style="width: 50%;">Product</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${order.orderItems}">
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <img th:src="@{${item.product.imageUrl}}" alt="Product" style="width: 60px; height: 60px; object-fit: cover; margin-right: 1rem;">
                                            <a th:href="@{/product/{id}(id=${item.product.productId})}" th:text="${item.product.name}"></a>
                                        </div>
                                    </td>
                                    <td th:text="'$' + ${#numbers.formatDecimal(item.price, 1, 2)}"></td>
                                    <td th:text="${item.quantity}"></td>
                                    <td th:text="'$' + ${#numbers.formatDecimal(item.price * item.quantity, 1, 2)}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Order Summary</h5>
                                <p><strong>Status:</strong> <span class="badge" th:classappend="${
                                    order.orderStatus.name() == 'DELIVERED' ? 'bg-success' :
                                    order.orderStatus.name() == 'CANCELLED' ? 'bg-danger' :
                                    order.orderStatus.name() == 'PROCESS' || order.orderStatus.name() == 'SHIPPED' ? 'bg-primary' :
                                    'bg-secondary'}" th:text="${order.orderStatus}"></span></p>
                                <hr>
                                <div class="d-flex justify-content-between">
                                    <span>Subtotal:</span>
                                    <span th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Shipping:</span>
                                    <span>$50.00</span> <!-- Assuming fixed shipping for now -->
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between fw-bold fs-5">
                                    <span>Total:</span>
                                    <span th:text="'$' + ${#numbers.formatDecimal(order.totalAmount + 50.0, 1, 2)}"></span>
                                </div>
                                <div class="text-center mt-3">
                                    <a th:href="@{/payment/status(orderId=${order.orderId})}" class="btn btn-info">
                                        <i class="fas fa-credit-card"></i> View Payment Status
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
