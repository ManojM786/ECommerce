<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin-Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link th:href="@{/styles/admin-dashboard.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="~{fragments/admin-navbar :: admin-navbar}"></div>

<div class="container-fluid mt-5 pt-4">
    <div class="row mb-4 pt-5">
        <div class="col-12">
            <h2><i class="fas fa-box"></i> Product Management</h2>
        </div>
    </div>
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Product List</span>
            <a th:href="@{/admin/products/add}" class="btn btn-primary">
                <i class="fas fa-plus-circle me-2"></i> Add Product
            </a>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Brand</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product, iterStat : ${products}">
                        <td th:text="${iterStat.count}">1</td>
                        <td>
                            <img th:src="${product.imageUrl}" alt="Product Image" style="width: 50px; height: 50px; object-fit: cover;">
                        </td>
                        <td th:text="${product.name}">Product Name</td>
                        <td th:text="${product.description}">Description</td>
                        <td th:text="${product.brand}">Brand</td>
                        <td th:text="${product.category?.name}">Category Name</td>
                        <td style="white-space: nowrap;" th:text="'â‚¹ ' + ${product.price}">Price</td>
                        <td th:text="${product.stockQuantity}">Stock</td>
                        <td>
                            <a class="btn btn-warning btn-sm me-2" th:href="@{/admin/products/edit/{id}(id=${product.productId})}">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?');" th:href="@{/admin/products/delete/{id}(id=${product.productId})}">
                                <i class="fas fa-trash-alt"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(products)}">
                        <td class="text-center" colspan="9">No products available.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
