<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <link rel="stylesheet" th:href="@{/styles/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
<div class="container-fluid outer-container">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container my-5 text-center">
        <div class="py-5">
            <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
            <h1 class="mt-3">Thank You For Your Order!</h1>
            <p class="lead">Your order has been placed successfully.</p>
            <p>Order ID: <strong th:text="${order.orderId}">#12345</strong></p>
            <p>An email confirmation has been sent to you.</p>
            <div class="mt-4">
                <a th:href="@{/}" class="btn btn-primary">Continue Shopping</a>
                <a th:href="@{/orders/{id}(id=${order.orderId})}" class="btn btn-secondary">View Order Details</a>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
