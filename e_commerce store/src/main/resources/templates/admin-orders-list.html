<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin - All Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link th:href="@{/styles/admin-dashboard.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="~{fragments/admin-navbar :: admin-navbar}"></div>

<div class="container-fluid mt-5 pt-4">
    <div class="row mb-4 pt-5">
        <div class="col-12">
            <h2><i class="fas fa-shopping-cart"></i> All Orders</h2>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <span>Order List</span>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Order Date</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.orderId}">#123</td>
                        <td th:text="${order.userData.userName}">John Doe</td>
                        <td th:text="${#dates.format(order.orderDate, 'dd-MMM-yyyy HH:mm')}">01-Jan-2024</td>
                        <td th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 1, 2)}">$99.99</td>
                        <td>
                            <span class="badge" th:classappend="${
                                order.orderStatus.name() == 'DELIVERED' ? 'bg-success' :
                                order.orderStatus.name() == 'CANCELLED' ? 'bg-danger' :
                                order.orderStatus.name() == 'PROCESS' || order.orderStatus.name() == 'SHIPPED' ? 'bg-primary' :
                                'bg-secondary'}" th:text="${order.orderStatus}"></span>
                        </td>
                        <td>
                            <a class="btn btn-info btn-sm" th:href="@{/admin/orders/{id}(id=${order.orderId})}">
                                <i class="fas fa-eye"></i> View
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(orders)}">
                        <td class="text-center" colspan="6">No orders found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
