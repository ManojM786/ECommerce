<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <link rel="stylesheet" th:href="@{/styles/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
<div class="container-fluid outer-container">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container my-5">
        <h2 class="text-center mb-4">My Orders</h2>

        <div th:if="${param.error == 'access_denied'}" class="alert alert-danger text-center">
            You do not have permission to view that order.
        </div>

        <div th:if="${#lists.isEmpty(orders)}" class="text-center py-5">
            <h3>You have no past orders.</h3>
            <a th:href="@{/}" class="btn btn-primary mt-3">Start Shopping</a>
        </div>

        <div class="accordion" id="ordersAccordion" th:if="${not #lists.isEmpty(orders)}">
            <div class="accordion-item" th:each="order, iter : ${orders}">
                <h2 class="accordion-header" th:id="'heading' + ${iter.index}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${iter.index}" aria-expanded="false" th:aria-controls="'collapse' + ${iter.index}">
                        <div class="d-flex w-100 justify-content-between">
                            <span>Order #<span th:text="${order.orderId}"></span></span>
                            <span th:text="'Placed on: ' + ${#dates.format(order.orderDate, 'dd-MMM-yyyy')}"></span>
                            <span class="badge" th:classappend="${
                                order.orderStatus.name() == 'DELIVERED' ? 'bg-success' :
                                order.orderStatus.name() == 'CANCELLED' ? 'bg-danger' :
                                order.orderStatus.name() == 'PROCESS' || order.orderStatus.name() == 'SHIPPED' ? 'bg-primary' :
                                'bg-secondary'}" th:text="${order.orderStatus}"></span>
                        </div>
                    </button>
                </h2>
                <div th:id="'collapse' + ${iter.index}" class="accordion-collapse collapse" th:aria-labelledby="'heading' + ${iter.index}" data-bs-parent="#ordersAccordion">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h5>Order Items</h5>
                                <ul class="list-group list-group-flush">
                                    <li th:each="item : ${order.orderItems}" class="list-group-item d-flex justify-content-between align-items-center">
                                        <div>
                                            <img th:src="@{${item.product.imageUrl}}" alt="Product Image" style="width: 50px; height: 50px; object-fit: cover; margin-right: 15px;">
                                            <span th:text="${item.product.name} + ' (x' + ${item.quantity} + ')'"></span>
                                        </div>
                                        <span th:text="'$' + ${#numbers.formatDecimal(item.price * item.quantity, 1, 2)}"></span>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-4">
                                <h5>Order Summary</h5>
                                <p><strong>Total Amount:</strong> <span th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></span></p>
                                <a th:href="@{/orders/{id}(id=${order.orderId})}" class="btn btn-sm btn-outline-primary">View Full Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
