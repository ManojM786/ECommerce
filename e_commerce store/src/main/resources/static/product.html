<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/nav.css">
    <style>
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }
        .product-card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            width: 260px;
            padding: 1rem;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
        }
        .product-card h3 {
            margin: 0.5rem 0 0.2rem 0;
            font-size: 1.2rem;
        }
        .product-card p {
            color: #555;
            font-size: 0.95rem;
        }
        .product-card .price {
            color: #007bff;
            font-weight: bold;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <nav>
        <!-- You can include navbar.html here if using fragments -->
    </nav>
    <main>
        <h1 style="text-align:center; margin-top:1rem;">Our Products</h1>
        <div class="product-container" id="productContainer">
            <!-- Product cards will be injected here -->
        </div>
    </main>
    <script>
        async function fetchProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                const container = document.getElementById('productContainer');
                container.innerHTML = '';
                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="static_files/images/${product.imageName || 'default.jpg'}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <div class="price">$${product.price.toFixed(2)}</div>
                        <div>Stock: ${product.stockQuantity}</div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                document.getElementById('productContainer').innerHTML = '<p>Failed to load products.</p>';
            }
        }
        fetchProducts();
    </script>
</body>
</html>
